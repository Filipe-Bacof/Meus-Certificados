<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Certificados Filipe Bacof Slider</title>

        <!-- BoxIcons v2.1.2 -->
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

        <!-- Kanit Font -->
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />

        <!-- CSS File -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="slider">
            <div class="slider-items">
                <img class="slider-item" src="images/01-rocketseat-discover-conectar.png" alt="..." />
                <img class="slider-item" src="images/02-rocketseat-discover-fundamentar.png" alt="..." />
                <img class="slider-item" src="images/03-rocketseat-discover-especializar.png" alt="..." />
                <img class="slider-item" src="images/04-b7web-javascript.jpg" alt="..." />
                <img class="slider-item" src="images/05-udemy-horadecodar-node-mongo.jpg" alt="..." />
                <img class="slider-item" src="images/06-kenzie-amazonia.jpg" alt="..." />
                <img class="slider-item" src="images/07-kenzie-codigo-da-virada.jpg" alt="..." />
                <img class="slider-item" src="images/08-kenzie-maratona-da-programacao.jpg" alt="..." />
                <img class="slider-item" src="images/09-kenzie-programar-para-evoluir.jpg" alt="..." />
                <img class="slider-item" src="images/10-kenzie-dev-festival.png" alt="..." />
                <img class="slider-item" src="images/11-excelclub-maratona-do-excel.png" alt="..." />
                <img class="slider-item" src="images/12-solides-empregabilidade.png" alt="..." />
                <img class="slider-item" src="images/13-ozielzinho-arpejos.jpg" alt="..." />
            </div>
            <div class="slider-controls">
                <span class="bx bxs-chevron-left prev" onclick="changeSlide(-1)"></span>
                <span class="bx bxs-chevron-right next" onclick="changeSlide(1)"></span>
            </div>
        </div>
        <div class="slider-indicators">
            <span onclick="moveTo(1)"></span>
            <span onclick="moveTo(2)"></span>
            <span onclick="moveTo(3)"></span>
            <span onclick="moveTo(4)"></span>
            <span onclick="moveTo(5)"></span>
            <span onclick="moveTo(6)"></span>
            <span onclick="moveTo(7)"></span>
            <span onclick="moveTo(8)"></span>
            <span onclick="moveTo(9)"></span>
            <span onclick="moveTo(10)"></span>
            <span onclick="moveTo(11)"></span>
            <span onclick="moveTo(12)"></span>
            <span onclick="moveTo(13)"></span>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
